<div class="auth-card">
    <a  class="nav-link"  [routerLink]="['']" >Zur&uuml;ck</a>
    <form>
        <div class="form-group">
          <label for="inputUsername">Benutzernamen</label>
          <input type="text" class="form-control" id="inputUsername"  placeholder="Benutzernamen eingeben">
        </div>
        <div class="form-group">
          <label for="inputPassword">Passwort</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Passwort eingeben">
        </div>
        <div class="form-check">
            <a  class="nav-link"
            [routerLink]="['/reset-password']" >Passwort vergessen</a>
        </div>
        <button type="submit" class="btn btn-primary submit">Einloggen</button>
      </form>

</div>
